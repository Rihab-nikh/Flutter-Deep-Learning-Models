  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="flutter_controle">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>flutter_controle</title>
  <link rel="manifest" href="manifest.json">
  <script>
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <script src="flutter.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  
</head>

<body>
  <div id="loading">
    <style>
      body {
        inset: 0;
        overflow: hidden;
        margin: 0;
        padding: 0;
        position: fixed;
      }

      #loading {
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        width: 100%;
      }
    </style>
    <img src="loading.gif" alt="Loading indicator..." />
  </div>

  <script>
    window.addEventListener('load', function () {
      _flutter.loader.load({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (appRunner) {
        appRunner.runApp();
      });
    });

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDoj2G0BSu6E2lm8RW1nN77lo3t5f5IdNo",
      authDomain: "flutter-with-asmae.firebaseapp.com",
      projectId: "flutter-with-asmae",
      storageBucket: "flutter-with-asmae.firebasestorage.app",
      messagingSenderId: "1092547324418",
      appId: "1:1092547324418:web:e9e4345a35caaa876e151b",
      measurementId: "G-GCDSCXN36V"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });
      });
    } else {
      loadMainDartJs();
    }
  </script>
</body>

</html>
